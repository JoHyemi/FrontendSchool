<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form복습</title>
</head>
<body>
    <form action="./010.html" method="get">
        <label for="one">이름 : </label>
        <input type="text" name="id" id="one">
        <label for="two">패스워드 : </label>
        <input type="password" name="pw" id="two">
        <button type="submit">로그인</button><br>
    </form>
    <p>
        form에서 form으로 묶여진 모든 input에 대한 데이터를 submit을 클릭했을 때 action으로 전송해라
       <br> 적어놓은 method 방식으로. (get:url창/post)<br>
       ㅣlabel은 input이 뭔지 알려주는 애.<br>
       name값 = value값(입력한값)
    </p>
</body>
</html>
