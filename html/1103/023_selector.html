<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        ul p {
            color: red;
        }
        li > p { 
            color : blue;  
        }
        
    </style>
</head>
<body>
    <ul>
        <li>
            <p>helloworld</p>
        </li>

        <li>
            <div>
                <div>
                    <div>

                        <p>helloworld</p>
                    </div>
                </div>
            </div>
        </li>
        <li>helloworld</li>
        <li>helloworld</li>
    </ul>
</body>
</html>
