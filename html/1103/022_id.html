<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css id</title>
    <style>
        #one {
            color: cadetblue;

        }
        #two {
            border: solid 1px red;
        }
        #three {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <!-- 
        1. class는 중첩해서 사용 가능. id는 불가능
        2. 페이지 내에 class는 여러개 존재해도 된다. 
    -->
    <h1 >hello world</h1>
    <h1 >hello world</h1>
    <h1 id="one">hello world</h1>
    <!-- 
        <h1 id="two three">hello world</h1>
        !!!이게 안됨!!!
        id는 유일해야 한다.
    -->
    <h1 id="two">hello world</h1>
</body>
</html>
