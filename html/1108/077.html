<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

    </title>
    <style>
        .container {
            display: flex;
            /* flex-direction: column; */
        }
        .item {
            background: pink;
            width: 200px;
            height: 100px;
            border: 1px solid black;
            flex-basis: 100px;
            flex-grow: 1;
        }
        .item:nth-child(2) {
            flex-grow:0;
            flex-shrink: 0;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Lorem ipsum </div>
        <div class="item">Lorem ipsum dolor sit amet.</div>
        <div class="item">Lorem ipsum </div>
    </div>
</body>
</html>
