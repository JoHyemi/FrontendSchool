<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼실습</title>
    <link rel="stylesheet" href="reset.css">
    <style>

        @keyframes 돌아 {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .box { 
            border: 0px ;
            background-color: rgb(196, 245, 255);
            width: 400px;
            height: 200px;
            position: relative;
            margin: 20px;
            box-sizing: border-box;
        }
        .box:hover {
            border: 0px;
            background-color: #F2F2F2;
            transition: all .5s;
        }

        .main-flower {
            width: 80px;
            height: 80px;
            border-radius: 100%;
            background-color: #F29544;
            position: absolute;
            top: 60px;
            left: 160px;
            transition: all .5s;
        }

        .box:hover .main-flower {
            background-color: #F2E18D;
            z-index: 2;
            box-shadow: 5px 5px 5px 5px rgba(78, 78, 78, 0.2);
        }
        .flower1 {
            width: 20px;
            height: 40px;
            border-radius: 100%;
            background-color: #F29544;
            position: absolute;
            top: 10px;
            left: 190px;
            transition: all .5s;
        }
        .box:hover .flower1 {
            top: 25px;
            transform: scale(1.9);
            background-color: #D95F69;
        }
        .flower2 {
            width: 20px;
            height: 40px;
            border-radius: 100%;
            background-color: #F29544;
            position: absolute;
            top: 10px;
            left: 190.5px;
            transform: translate(70px, 70px) rotate(90deg);
            transition: all .5s;
        }
        .box:hover .flower2 {
            left:175px;
            transform: translate(70px, 70px) rotate(90deg) scale(1.9);
            background-color: #D95F69;
        }

        .flower3 {
            width: 20px;
            height: 40px;
            border-radius: 100%;
            background-color: #F29544;
            position: absolute;
            top: 10px;
            left: 190.5px;
            transform: translate(-70px, 70px) rotate(-90deg);
            transition: all .5s;
        }
        .box:hover .flower3 {
            left: 205px;
            transform: translate(-70px, 70px) rotate(-90deg) scale(1.9);
            background-color: #D95F69;
        }

        .flower4 {
            width: 20px;
            height: 40px;
            border-radius: 100%;
            background-color: #F29544;
            position: absolute;
            bottom: 10px;
            left: 190px;
            transition: all .5s;
        }

        .box:hover .flower4 {
            bottom: 25px;
            transform: scale(1.9);
            background-color: #D95F69;
        }

        .flower5 {
            width: 20px;
            height: 40px;
            border-radius: 100%;
            background-color: #F29544;
            position: absolute;
            top: 10px;
            left: 190px;
            transform: translate(-52.5px, 17.5px) rotate(-45deg);
            transition: all .5s;
        }
        .box:hover .flower5 {
            top: 20px;
            left: 200px;
            transform: translate(-52.5px, 17.5px) rotate(-45deg) scale(1.9);
            background-color: #D95F69;
        }

        .flower6 {
            width: 20px;
            height: 40px;
            border-radius: 100%;
            background-color: #F29544;
            position: absolute;
            bottom: 10px;
            left: 190px;
            transform: translate(52.5px, -17.5px) rotate(-45deg);
            transition: all .5s;
        }
        .box:hover .flower6 {
            bottom: 20px;
            left: 180px;
            transform: translate(52.5px, -17.5px) rotate(-45deg) scale(1.9);
            background-color: #D95F69;
        }

        .flower7 {
            width: 20px;
            height: 40px;
            border-radius: 100%;
            background-color: #F29544;
            position: absolute;
            bottom: 10px;
            left: 190px;
            transform: translate(-52.5px, -17.5px) rotate(45deg);
            transition: all .5s;
        }
        .box:hover .flower7 {
            bottom: 20px;
            left: 200px;
            transform: translate(-52.5px, -17.5px) rotate(45deg) scale(1.9);
            background-color: #D95F69;
        }

        .flower8 {
            width: 20px;
            height: 40px;
            border-radius: 100%;
            background-color: #F29544;
            position: absolute;
            top: 10px;
            left: 190px;
            transform: translate(52.5px, 17.5px) rotate(45deg);
            transition: all .5s;
        }
        .box:hover .flower8 {
            top: 20px;
            left: 180px;
            transform: translate(52.5px, 17.5px) rotate(45deg) scale(1.9);
            background-color: #D95F69;
        }
        .box:active {
            background-color: #BFB99B;
        }

        .box:active .wrap {
            animation: infinite;
            animation: 돌아 5s;
        }

        .wrap {
            width: 390px;
            height: 200px;
        }
    </style>
</head>
<body>
    <button class="box">
        <div class="wrap">
            <div class="main-flower">
            </div>
            <div class="flower1"></div>
            <div class="flower2"></div>
            <div class="flower3"></div>
            <div class="flower4"></div>
            <div class="flower5"></div>
            <div class="flower6"></div>
            <div class="flower7"></div>
            <div class="flower8"></div>
        </div>
    </button>
</body>
</html>
